<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    contacts
</h1>
<table>
    <tr>
        <th>address</th>
        <th>phone</th>
        <th>time</th>
        <th>mng_name</th>
    </tr>

{% for contact in contacts %}
    <tr>
        <td>{{ contact.address}}</td>
        <td>{{ contact.phone}}</td>
        <td>{{ contact.time}}</td>
        <td>{{ contact.mng_name}}</td>
    </tr>
 {% endfor %}
</table>

</body>
</html>
